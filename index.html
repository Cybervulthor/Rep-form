<body>
    <main>



        <!-- logo -->
        <div>
            <a href="./redirect/EG.html">
                <img src="./img/fox.png" alt="foxhoundOP" id=logo>
                <!-- tive problemas em ajustar o tamanho da imagem pra ficar como uma logo acima do form -->
                <!-- so aceitou estilizaçao inline pois no css nao funcionava quando tentei  -->
                <!-- tentei tbm sem estar vinculado a um link e deu no mesmo -->
                <!-- RESOLVIDO- problema era que eu dei id pra div e tentei mudar a img mexendo na div agora ta certo  -->
            </a>

        </div>




        <!-- form "div" -->
        <form id="form">
            <fieldset class=container>

                <h1>FOXPay, for all your paramilitary needs</h1>

                <!-- nome -->
                <div>
                    <label for="nome">Alias :</label>
                    <input class="hvr" type="text" name="nome" id="nome" placeholder="specify your ID" />
                </div>
                <!--  email -->
                <div>
                    <label for="email">OP/CTTR-Fmail :</label>
                    <input class="hvr" type="email" name="email" id="email" placeholder="acessID@Foxmail.com" />
                    <!-- CTTR = contractor -->
                    <!--  -->

                </div>
                <!--  senha -->
                <div>
                    <label for="senha">Foxkey :</label>
                    <input class="hvr" type="password" name="senha" id="senha" placeholder="/..*#*key(null)*#*..\" />
                    <!-- ciente que oq eu fiz nao foi legal no placeholder (usar parenteses) mas achei que ia ficar visualmente legal para o tema -->

                </div>



                <!-- botao -->
                <div>
                    <input type="submit" value="Liberate!" class=btn id="snd">
                    <!-- botao resetar -->
                    <button type="reset" class=btn id="clr">Forfeit</button>
                    <!--\------------------------------------//-->
                </div>






            </fieldset>
        </form>
    </main>
    <footer>*# FOXpay-Spec/blackOPS 2021 //-uberlandia-\\ nao fazemos viagem uber favor nao insistir #*</footer>
</body>
